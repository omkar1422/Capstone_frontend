<div class="container mt-4">
    <h2 class="my-4 h">Your Cart</h2>
    
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of cartItems">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5>{{ item.menu.menuName }}</h5>
                  <p>Quantity: {{ item.qty }}</p>
                  <p>Price: â‚¹{{ item.menu.menuPrice }}</p>
                </div>
                <button class="btn" (click)="removeItemFromCart(item.menu, item.cartId)">Remove</button>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <h5 class="mt-4 h">Total cart price: {{ totalCartPrice }} </h5>

      <div class="mt-4">
        <button class="btn mx-2" (click)="clearCart(authService.user.customerId)">Clear Cart</button>
        <button class="btn" (click)="buyAllCartItems(authService.user.customerId)">Buy Now</button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
