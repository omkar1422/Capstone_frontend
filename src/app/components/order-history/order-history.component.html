<div class="container mt-4">
    <h2 class="h my-4">Order History</h2>
    
    <div *ngIf="orderHistory.length > 0; else emptyCart">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of orderHistory">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5>{{ item.menu.menuName }}</h5>
                  <p>Quantity: {{ item.placedOrderQty }}</p>
                  <p>Price: â‚¹{{ item.menu.menuPrice }}</p>
                  <p>Price: {{ item.delivery }}</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>Ooops you have no order history, order now !!!</p>
    </ng-template>
  </div>
