<div class="container mt-4">
  <h2 class="h my-4">Your Orders</h2>

  <div *ngIf="placedOrders.length > 0; else emptyCart">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let order of placedOrders">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5>{{ order.menu.menuName }}</h5>
                <p>Quantity: {{ order.placedOrderQty }}</p>
                <p>Price: â‚¹{{ order.menu.menuPrice }}</p>
                <p>Delivery status: {{ order.delivery }}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Ooops no placed orders !!!</p>
  </ng-template>
</div>
