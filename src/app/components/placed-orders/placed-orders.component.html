<div class="container mt-4">
    <h2 class="my-4" style="color: #E23745;">Your Orders</h2>
    
    <div *ngIf="placedOrders.length > 0; else emptyCart">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let order of placedOrders">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5>{{ order.menu.menuName }}</h5>
                  <p>Quantity: {{ order.placedOrderQty }}</p>
                  <p>Price: â‚¹{{ order.menu.menuPrice }}</p>
                  <p>Delivery status: {{ order.delivery }}</p>

                </div>
                <!-- <button style="background-color: #E23745; color:#fff; border-color: #E23745;" class="btn" (click)="removeItemFromCart(item.menu, item.cartId)">Remove</button> -->
              </div>
            </li>
          </ul>
        </div>
      </div>

        <button class="btn" style="background-color: #E23745; color:#fff; border-color: #E23745;" (click)="buyAllCartItems(authService.user.customerId)">Buy Now</button>
      </div> -->
