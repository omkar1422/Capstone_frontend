<div class="container pt-5">
    <div class="display-5">Sign Up</div>
    <hr>
    <form class="d-flex" (ngSubmit)="signUpOnSubmit(signUpForm)" #signUpForm="ngForm">
      <div class="container">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullNameINput"
            name="customerName" #name="ngModel" [(ngModel)]="user.customerName" required
            >
          <div id="fullNameError" class="form-text text-danger" *ngIf="name.dirty && name.invalid">Full name can't be empty.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          name="customerEmail" #email="ngModel" [(ngModel)]="user.customerEmail" required
          >
          <div id="emailError" class="form-text text-danger" *ngIf="email.dirty && email.invalid">Email can't be empty.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"
          name="customerPassword" #password="ngModel" [(ngModel)]="user.customerPassword" required minlength="8"
          >
          <div *ngIf="password.dirty && password.errors">
            <div id="passwordError" class="form-text text-danger" *ngIf="password.errors['required']">Password can't be empty.</div>
            <div id="passwordError" class="form-text text-danger" *ngIf="password.errors['minlength']">Password must have at least 8 characters.</div>
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneInput"
            name="customerPhone" #phone="ngModel" [(ngModel)]="user.customerPhone" required minlength="10" maxlength="10"
            >
            <div *ngIf="phone.dirty && phone.errors">
              <div id="phoneError" class="form-text text-danger" *ngIf="phone.errors['required']">Phone no can't be empty.</div>
              <div id="phoneError" class="form-text text-danger" *ngIf="phone.errors['minlength']">Phone no should be exact 10 characters long.</div>
            </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input type="text" class="form-control" id="phoneInput"
          name="customerAddress" #phone="ngModel" [(ngModel)]="user.customerAddress"
          >
          
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="container mx-4">
        <img width="600px" height="400px" src="../../../assets/images/signup-transformed.jpeg" alt="resto-img">
      </div>
    </form>
</div>
