<div class="d-flex justify-content-center py-3">
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item mx-5" role="presentation" >
        <a (click)="enableMenu()" class="anchor nav-link active" data-bs-toggle="tab" aria-selected="true" role="tab" style="color: #E23745;">Menu</a>
    </li>
    <li class="nav-item mx-5" role="presentation" >
        <a (click)="enableReviews()" class="anchor nav-link" data-bs-toggle="tab"  aria-selected="false" role="tab"
            tabindex="-1" style="color: #E23745;">Reviews</a>
    </li>
</ul>
</div>

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade" [ngClass]="isMenuActive?'active show':''" id="menu" role="tabpanel">
        <app-menu></app-menu>
    </div>
    <div class="tab-pane fade cursor-pointer" [ngClass]="isMenuActive?'':'active show'" id="reviews" role="tabpanel">
        <app-reviews></app-reviews>
    </div>
</div>
